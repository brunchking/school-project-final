<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box {
            position: relative;
            border: 2px solid black;
        }
        .box1 {
            position: absolute;
            border: 2px solid blue;
            top: 0;
        }
        .box2 {
            position: absolute;
            border: 2px solid red;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        123
        <div class="box1">
            box1
        </div>
        <div class="box2">
            box2
        </div>
    </div>
</body>
</html>
