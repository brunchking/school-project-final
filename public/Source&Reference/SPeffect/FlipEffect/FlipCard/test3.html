<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            height: 300px;
            width: 300px;
            cursor: pointer;
            position: absolute;
        }

        .front {
            height: 300px;
            width: 300px;
            background: yellow;
            backface-visibility: hidden;
            transition: transform .7s linear;
            transform: perspective(600px) rotateY(0deg);
            position: absolute;
        }

        .back {
            height: 300px;
            width: 300px;
            background: salmon;
            backface-visibility: hidden;
            transform: perspective(600px) rotateY(180deg);
            transition: transform .7s linear;
            position: absolute;
        }

        .container:hover>.front {
            transform: perspective(600px) rotateY(-180deg);
        }

        .container:hover>.back {
            transform: perspective(600px) rotateY(0deg);
        }
        img {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="front">
            <img src="/3d flip Card/img.jpg">
        </div>
        <div class="back">

        </div>
    </div>

</body>

</html>
